{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login/login.css' %}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="col">
            <form class="form-login" action="/login/" method="post">
                {% csrf_token %}
                {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <h3>欢迎登录</h3>
                <div class="form-group">
                    {{ login_form.username.label_tag }}
                    {{ login_form.username}}
                </div>
                <div class="form-group">
                    {{ login_form.password.label_tag }}
                    {{ login_form.password}}
                </div>

                <!--<div class="form-group">-->
                    <!--<label>用户名</label>-->
                    <!--<input type="text" name="username" class="form-control" placeholder="请输入用户名" autofocus required>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label>密码</label>-->
                    <!--<input type="text" name="password" class="form-control" placeholder="请输入密码" autofocus required>-->
                <!--</div>-->
                <div>
                    <a href="{% url 'register' %}" class="text-success"><ins>新用户注册</ins></a>
                    <button type="submit" class="btn btn-primary float-right">登录</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
