
{% load static %}
{% load comment_block %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="origin">
    <!-- TDK and ICO -->
    <title>{{ post.title }}</title>

<meta name="description" content="{{ post.title }}">
<meta name="keywords" content="{{ post.desc }}">

    <link rel="shortcut icon" href="/static/blog/img/favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap and font-awesome CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="{% static 'js/blog/headroom.min.js' %}"></script>
    <!-- blog CSS -->
    <link href="{% static 'css/blog/base.css' %}" rel="stylesheet"/>


<link href="{% static 'css/blog/detail.css' %}" rel="stylesheet">
<link href="{% static 'css/blog/monokai.css' %}" rel="stylesheet">
<link href="/static/comment/css/base_comment.css?v=20190114.554" rel="stylesheet">

    <!--根据cookies判断是否启用暗色主题-->

</head>
<body>


<!--导航开始-->

<nav class="navbar navbar-expand-md bg-white fixed-top blog-navbar py-md-0">
    <a class="navbar-brand d-md-none d-lg-block" id="site-logo-name" href="{% url 'nIndex' %}">
        <strong class="px-2">LetCode</strong>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
                <a class="nav-link py-md-3 active" href="{% url 'nIndex'%}"><i class="fa fa-home mr-1"></i>首页<span class="sr-only">(current)</span></a>
            </li>

            <form class="nav-item navbar-form mr-2 py-md-2" role="search" method="get" id="searchform" action="/nsearch/">
                 <div class="input-group">
                    <input type="search" name="keyword" class="form-control rounded-0" placeholder="请输入关键词搜索"
                           autocomplete="off" required=True value="{{ keyword }}">
                    <div class="input-group-btn">
                        <button class="btn btn-info rounded-0" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </ul>
    </div>
</nav>

<!--导航结束-->
<!--导航结束-->


<!--消息块-->


<!--回到顶部按钮-->
<div class="text-center" id="to-top">
    <i class="fa fa-chevron-up" id="btn-top" title="回到顶部"></i>
</div>

<!--主要内容块-->
<main>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9 col-xl-10">


            <div class="card rounded-0 border-0" id="article">
                <div class="card-body px-2 px-md-3 pb-0">
                    <h1 class="card-title text-center font-weight-bold text-info">{{ post.title }}</h1>
                    <hr>
                    <div class="text-center f-13">
                        <span class="mx-2" data-toggle="tooltip" data-placement="bottom"
                              title="最后编辑于{{ post.create_time }}">{{ post.create_time }}</span>
                        <span class="mx-2">阅读  {{ post.pv }}</span>
                    </div>
                    <div class="article-body mt-4 f-17" style="line-height:1.8">

                    {% autoescape off %}
                    {{ post.content_html }}
                    {% endautoescape  %}
                    {% for tag in post.tag.all %}
                    <div class="tag-cloud my-4">
                        <a class="tags f-16" href="{% url 'ntag-detail' tag.id %}">{{ tag.name }}</a>
                    </div>
                    {% endfor %}


                </div>
            </div>
            <div class="card mt-2 rounded-0 border-0" id="comment-block">

<div class="card border-0 rounded-0 f-16" id="editor-block">
    {% comment_block request.path %}

</div>



            </div>
        </div>
    </div>
</div>

<!--图片预览-->
<!--前后文章-->

</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!--js cookie 插件-->
<script src="{% static 'js/blog/js.cookie.min.js' %}"></script>
<script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
$(function(){var myElement=document.querySelector(".blog-navbar");var headroom=new Headroom(myElement);headroom.init()});
</script>
<script src="{% static 'js/blog/base.js' %}"></script>


</body>
</html>
